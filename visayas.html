<!DOCTYPE html>

  <title>Luzon - Philippine Gaze</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Netflix-style Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      background: #1a1a1a;
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 2rem;
    }

    .modal p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .favorite-overlay-btn {
      margin-top: 20px;
      background: #ff5252;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .favorite-overlay-btn:hover {
      background: #ff3333;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

  <!-- Netflix-style Overlay Modal -->

      <img id="modal-img" src="" alt="Preview" />
      <h2 id="modal-title">Title</h2>
      <p id="modal-desc">Description</p>
      <button id="favoriteModalBtn" class="favorite-overlay-btn">♡ Add to Favorites</button>
    </div>
  </div>

  <script>
    function openOverlay(title, imageUrl, description) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-img").src = imageUrl;
      document.getElementById("modal-desc").textContent = description;
      document.getElementById("overlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    const favoriteBtn = document.getElementById("favoriteModalBtn");
    let isFavorited = false;

    favoriteBtn.addEventListener("click", () => {
      isFavorited = !isFavorited;
      favoriteBtn.textContent = isFavorited ? "♥ Favorited" : "♡ Add to Favorites";
    });
  </script>
