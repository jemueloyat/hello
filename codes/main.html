<!DOCTYPE html>
<html lang="en">

  <title>Philippine Gaze - Main</title>

</head>
<body>
  <div class="search-form">
    <input type="text" class="search-input" placeholder="Search Luzon destinations...">
    <button class="search-btn">Search</button>
  </div>

  <header class="transparent-navbar">
    <div class="logo">Philippine Gaze</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="main.html" class="active">Main</a>

    </nav>
  </header>

  <main>
    <section class="region-section">
      <div class="region-card">
        <a href="luzon.html">
          <img src="1_acl_kd5jjbgpwg4irthgtq.jpg" alt="Luzon">
          <h3>Luzon</h3>
        </a>
      </div>
      <div class="region-card">
        <a href="visayas.html">
          <img src="1_acl_kd5jjbgpwg4irthgtq.jpg" alt="Visayas">
          <h3>Visayas</h3>
        </a>
      </div>

    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      alert("You have been logged out.");
      window.location.href = "login.html";
    });

</html>
