<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    .recommended-islands {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
      padding: 40px;
      margin-top: 60px;
    }
    .island-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 24px;
      width: 260px;
      text-align: center;
      transition: transform 0.2s;
      position: relative;
      cursor: pointer;
    }
    .island-card:hover {
      transform: translateY(-8px) scale(1.03);
    }
    .island-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .island-card h3 {
      margin: 0 0 8px 0;
      color: #1a2233;
    }
    .island-card p {
      color: #555;
      font-size: 1em;
    }
    .remove-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff5252;
      border: none;
      border-radius: 50%;
      color: white;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal {
      background: #1a1a1a;
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .modal h2 {
      margin-top: 0;
      font-size: 2rem;
    }
    .modal p {
      font-size: 1.1rem;
      color: #ccc;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="transparent-navbar">
    <div class="logo">Philippine Gaze</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="main.html">Main</a>
      <a href="stories.html">Stories</a>
      <a href="favorites.html" class="active">Favorites</a>

    </nav>
       <!-- Burger + Dropdown -->
  <div class="burger-wrapper">
    <div class="burger-menu" id="burgerMenu">&#9776;</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="profile.html">ðŸ‘¤ Profile</a>
      <a href="support.html">ðŸ“ž Customer Service</a>
      <a href="#" id="logoutBtn">ðŸšª Logout</a>
    </div>
  </div>
  </header>

  <main>
    <h2 style="text-align: center; margin-top: 100px;">My Favorite Places</h2>
    <section class="recommended-islands" id="favoritesList">
      <!-- Favorite cards will appear here -->
    </section>
  </main>

  <div id="overlay" class="overlay">
    <div class="modal">
      <button class="close-btn" onclick="closeOverlay()">&times;</button>
      <img id="modal-img" src="" alt="Preview" />
      <h2 id="modal-title">Title</h2>
      <p id="modal-desc">Description</p>
              <div id="modal-directions" class="modal-directions">
        <h3>Directions and Tutorial</h3>
        <!-- Directions content will be loaded here by JavaScript -->
      </div>
    </div>

  
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoijFlD_hJ2mp4FstfSZO4qUPKIzEdmPs",
      authDomain: "hello-e7a6d.firebaseapp.com",
      projectId: "hello-e7a6d",
      storageBucket: "hello-e7a6d.appspot.com",
      messagingSenderId: "693146874206",
      appId: "1:693146874206:web:d37f7a3c823fcba4401fcf"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();
    const overlay = document.getElementById("overlay");
    const modalImg = document.getElementById("modal-img");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-desc");

    function openOverlay(title, image, description) {
      modalTitle.textContent = title;
      modalImg.src = image;
      modalDesc.textContent = description;
      overlay.style.display = "flex";
    }

    function closeOverlay() {
      overlay.style.display = "none";
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("You must be logged in to view favorites.");
        window.location.href = "login.html";
        return;
      }

      const container = document.getElementById("favoritesList");

      try {
        const userRef = db.collection("users").doc(user.uid);
        const userDoc = await userRef.get();
        const data = userDoc.data();

        if (!data || !data.favorites || data.favorites.length === 0) {
          container.innerHTML = '<p style="text-align:center; color:#666;">You have no favorites yet.</p>';
          return;
        }

        data.favorites.forEach((spot) => {
          const card = document.createElement("div");
          card.className = "island-card";
          card.innerHTML = `
            <button class="remove-btn" title="Remove">&times;</button>
            <img src="${spot.image}" alt="${spot.name}">
            <h3>${spot.name} â™¥</h3>
            ${spot.description ? `<p>${spot.description}</p>` : ""}
          `;

          card.addEventListener("click", (e) => {
            if (!e.target.classList.contains("remove-btn")) {
              openOverlay(spot.name, spot.image, spot.description);
            }
          });

          card.querySelector(".remove-btn").addEventListener("click", async (e) => {
            e.stopPropagation();
            const updatedFavorites = data.favorites.filter(f => f.id !== spot.id);
            await userRef.update({ favorites: updatedFavorites });
            card.remove();

            if (updatedFavorites.length === 0) {
              container.innerHTML = '<p style="text-align:center; color:#666;">You have no favorites yet.</p>';
            }
          });

          container.appendChild(card);
        });

      } catch (error) {
        console.error("Error loading favorites:", error);
        container.innerHTML = '<p style="text-align:center; color:red;">Failed to load favorites.</p>';
      }
    });

  </script>
  <script src="script.js" type="module"></script>
</body>
</html>
